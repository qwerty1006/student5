<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css우선순위</title>
  <style>/* 우선순위대로 적용 클래스10점*/
    .box{color: #333;}
    div{color: #f00;} /* 태그1점 */
    div.box{color: #0f0;} /* 태그1점 적용하고 싶으면 .box붙여서 11점되면 적용* /
    /* 위에서 아래로 내려가면서 적용 */
  </style>
</head>
<body>
  <!-- div.box>ul*2>li*3>{내용$} -->
  <div class="box">
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
  </div>

</body>
</html>
