<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>이미지맵</title>
</head>
<body>
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <!-- 해당이미지 있는 경로로 반드시 수정필요 -->
<img src="../assets/images/imagemap-sample.jpg.crdownload" usemap="#image-map">

<map name="image-map">

    <area target="_blank" alt="다음 이동" title="다음 이동" href="http://www.daum.net" coords="397,63,225,267,399,366,569,266" shape="poly">
</map>
<hr>
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="../assets/images/youtube-thumb.jpg" usemap="#image-map2">
<!-- usemap name은 문서상 단 한번만 -->
<map name="image-map2">
    <area target="" alt="네이버 이동" title="네이버 이동" href="http://www.naver.com" coords="0,714,637,2" shape="rect">
